<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Store Info</title>
    <link

  <body>
    <!-- Marque tag -->
    <div class="text-bg-success py-2 fw-bold">
      <marquee behavior="" direction=""

    <!-- gallon card -->

          For Gallon Details <a title="printPage Me" class="text-bg-danger ms-3
          fw-bolder p-1 rounded-3 text-decoration-none" href="card.html"> 
            Click Me </a>

    </div>
<!-- order cigarette start-->
    <div class="card-group">
      <div class="card ">

    <!-- order cigarette -->

    <div class="text-center py-2">

       <a title="printPage Me" class="text-decoration-none" href="card.html">

        <!-- print function-->
        <span class="">

    </div>

    </div>
    <!-- cigarette end -->
    
    <!-- shift report  start-->
    <div class="card-group">
      <div class="card">
        <button
          type="button"
          class="btn btn-secondary fs- fw-bold text-uppercase"
        >
         Shift Report <span class="text-warning ms-1">ali</span>
         <span class="text-white ms-4">over: 0.18</span>
        </button>

    </div>
    <div class="pb-3">
      <div class="d-flex justify-content-around border border-dark fw-bolder">

        <div class="p-0 text-danger">621</div>
        <div class="p-0 text-info">Card</div>
        <div class="p-0 text-danger">3675.30</div>
        <div class="p-0 text-info">Gas</div>
        <div class="p-0 text-danger">4141.05</div>

        -->

    <!--shift report close end -->
    <!-- expense   start-->
    <div class="card-grou">
      <div class="card pb-3">
        <button
          type="button"
          class="btn btn-secondary fs fw-bold text-uppercase"
        >
         Exp  :  <span class="text-warning ms-3">0.0 </span>
         
        </button>
         
      </div>
    </div>
      <!-- auto shop start -->

          type="button"
          class="btn btn-secondary fs- fw-bold text-uppercase"

    <div class="pb-3">

        <div class="p-0 text-info">T.M</div>
          <div class="p-0 text-danger">1795 </div>

    <p id="data"></p>
    <!-- #footer start -->
    <div class="text-bg-success text-center py-2 fw-bold">
      <p>
        All Rights Reserved @ Jaber Ali , 2023
        <a
          class="fw-bolder text-warning text-decoration-none px-2"

    function printPage() {
      window.print();
